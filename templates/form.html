<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLibs Story</title>
</head>
<body>
    <h1>MadLibs Story Generator</h1>
    <form action="/story" method="POST">
        {% for prompt in prompts %}
        <label for="{{prompt}}">{{prompt.capitalize()}}:</label>
        <input type="text" name="{{prompt}}" required><br>
        {% endfor %}
        <input type="submit" value="Generate Story">
    </form>
</body>
</html>
